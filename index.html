<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>出欠カレンダー</title>
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/locales-all.global.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- <script defer src="./app.js"></script> -->
  <!-- 末尾の app.js 読み込みを削除して、以下に置き換え -->
  <script type="module" src="./js/main.js"></script>

</head>
<body>
  <header class="topbar">
    <div class="brand">スポ少 出欠カレンダ</div>
    <div class="user">
      <img id="userAvatar" class="avatar" alt="avatar" />
      <span id="userName"></span>
      <!-- 設定（設定メニューを開く） -->
      <button id="settingsBtn" class="icon-btn" type="button" aria-label="設定">
        <!-- gear icon -->
        <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
          <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm8.94-4.46-.92-.53c.06-.33.08-.68.08-1.01s-.02-.68-.08-1.01l.92-.53a1 1 0 0 0 .37-1.37l-1-1.73a1 1 0 0 0-1.28-.43l-1.07.45a7.8 7.8 0 0 0-1.75-1.01l-.16-1.15A1 1 0 0 0 14.1 1h-2.2a1 1 0 0 0-.99.86l-.16 1.15c-.62.24-1.2.56-1.75 1.01l-1.07-.45a1 1 0 0 0-1.28.43l-1 1.73a1 1 0 0 0 .37 1.37l.92.53c-.06.33-.08.68-.08 1.01s.02.68.08 1.01l-.92.53a1 1 0 0 0-.37 1.37l1 1.73a1 1 0 0 0 1.28.43l1.07-.45c.55.45 1.13.77 1.75 1.01l.16 1.15a1 1 0 0 0 .99.86h2.2a1 1 0 0 0 .99-.86l.16-1.15c.62-.24 1.2-.56 1.75-1.01l1.07.45a1 1 0 0 0 1.28-.43l1-1.73a1 1 0 0 0-.37-1.37Z" fill="currentColor"></path>
        </svg>
      </button>

    </div>

  </header>

  <section class="toolbar">
    <div class="toolbar-left">
      <!-- ヘッダーのナビ区域（次月ボタン等の近く）に追加 -->
      <button id="addEventBtn" aria-label="イベント追加">＋</button>
      <button id="todayBtn" title="当月へ戻る">
        <i class="fa-solid fa-calendar-day"></i>
      </button>

      <button id="prevBtn" aria-label="前の月">◀</button>
      <h2 id="monthLabel">—</h2>
      <button id="nextBtn" aria-label="次の月">▶</button>
    </div>

    <div class="toolbar-icons">
      <!-- フィルタ（モーダルを開く） -->
      <button id="filterBtn" class="icon-btn" type="button" aria-label="フィルタ">
        <!-- funnel icon -->
        <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
          <path d="M3 4h18l-7 8v6l-4 2v-8L3 4z" fill="currentColor"></path>
        </svg>
      </button>

    </div>
  </section>

  <section class="calendar" aria-label="月間カレンダー">
    <div id="fc"></div>
  </section>

  <dialog id="eventDialog">
    <form method="dialog" class="dialog">
      <header>
        <h3 id="dTitle">イベント</h3>
        <button id="closeDialog" value="cancel" aria-label="閉じる">✕</button>
      </header>
      <div class="dmeta">
        <div><strong>日時</strong>：<span id="dDateTime"></span></div>
        <div><strong>場所</strong>：<a id="dPlaceLink" target="_blank" rel="noreferrer"></a></div>
        <div><strong>種別</strong>：<span id="dType"></span></div>
      </div>

      <fieldset class="rsvp">
        <legend>あなたの出欠</legend>
        <label><input type="radio" name="rsvp" value="yes"> 参加（○）</label>
        <label><input type="radio" name="rsvp" value="no"> 欠席（×）</label>
        <label><input type="radio" name="rsvp" value="maybe"> 未定（△）</label>
        <textarea id="dNote" rows="2" placeholder="メモ（任意）"></textarea>
        <button id="saveBtn" class="primary" type="button">保存</button>
      </fieldset>

      <details class="summary">
        <summary>出欠サマリを表示</summary>
        <div id="dSummary"></div>
        <div id="dAssignments"></div>
      </details>

      <footer class="actions">
        <button id="openInChat" type="button">トークに共有</button>
        <a id="openMaps" class="ghost" target="_blank" rel="noreferrer">地図を開く</a>
      </footer>
    </form>
  </dialog>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- 設定メニュー -->
  <dialog id="settingsDialog">
    <form method="dialog" class="dialog">
      <header>
        <h3>設定</h3>
        <button id="sdClose" value="cancel" aria-label="閉じる">✕</button>
      </header>
      <div class="sd-body">
        <ul class="settings-list">
          <li><button type="button" class="settings-item" data-open="#myGroupsDialog">所属グループ</button></li>
          <li></li>
          <li><button type="button" class="settings-item" data-open="#groupDialog">グループ管理</button></li>
          <li><button type="button" class="settings-item" data-open="#itemsDialog">荷物管理</button></li>
          <!-- 将来の設定項目もここに追加していけます -->
          <!-- <li><button type="button" class="settings-item">通知設定</button></li> -->
        </ul>
      </div>
      <footer class="actions">
        <button value="cancel">閉じる</button>
      </footer>
    </form>
  </dialog>

  <!-- フィルタ選択ダイアログ -->
  <dialog id="filterDialog">
    <form method="dialog" class="dialog">
      <header>
        <h3>フィルタ</h3>
        <button id="fdClose" value="cancel" aria-label="閉じる">✕</button>
      </header>
      <div class="fd-body">
        <label class="fd-row">
          <span>グループ</span>
  <input id="fltMyGroupsOnly" type="checkbox">
  自分のグループのみ表示
          <div id="fdGroups" class="fd-groups"></div>
        </label>
        <label class="fd-row">
          <span>子ども</span>
          <select id="fdChild">
            <option value="all">全員</option>
          </select>
        </label>
        <label class="fd-row">
          <span>種別</span>
          <select id="fdType">
            <option value="all">全種別</option>
            <option value="match">試合</option>
            <option value="practice">練習</option>
            <option value="event">イベント</option>
          </select>
        </label>
      </div>
      <footer class="actions">
        <button value="cancel">キャンセル</button>
        <button id="fdApply" class="primary" type="button">適用</button>
      </footer>
    </form>
  </dialog>

  <!-- 所属グループ ダイアログ -->
  <dialog id="myGroupsDialog">
    <form method="dialog" class="dialog">
      <header>
        <h3>所属グループの設定</h3>
        <button id="mgClose" value="cancel" aria-label="閉じる">✕</button>
      </header>
      <div class="mg-body">
        <p>あなたが所属するグループを選択してください（複数可）</p>
        <ul id="mgList" class="mg-list"></ul>
      </div>
      <footer class="actions">
        <button id="mgSave" type="button">保存</button>
        <button value="cancel">閉じる</button>
      </footer>
    </form>
  </dialog>

  <!-- グループ管理ダイアログ -->
  <dialog id="groupDialog">
    <form method="dialog" class="dialog">
      <header>
        <h3>グループ管理</h3>
        <button id="gdClose" value="cancel" aria-label="閉じる">✕</button>
      </header>
      <div class="gm-body">
        <div class="gm-add">
          <input id="gmInput" type="text" placeholder="新しいグループ名（例：U12・A班）">
          <button id="gmAddBtn" type="button">追加</button>
        </div>
        <ul id="gmList" class="gm-list"></ul>
      </div>
      <footer class="actions">
        <button value="cancel">閉じる</button>
      </footer>
    </form>
  </dialog>

  <!-- 荷物管理ダイアログ -->
  <dialog id="itemsDialog">
    <form method="dialog" class="dialog">
      <header>
        <h3>荷物管理</h3>
        <button id="idClose" value="cancel" aria-label="閉じる">✕</button>
      </header>

      <div class="im-body">
        <div class="im-add">
          <input id="imName" type="text" placeholder="荷物名（例：ビブス）">
          <input id="imQty" type="number" min="0" step="1" value="0" aria-label="数量">
          <button id="imAddBtn" type="button">追加</button>
        </div>
        <ul id="imList" class="im-list"></ul>
      </div>

      <footer class="actions">
        <button value="cancel">閉じる</button>
      </footer>
    </form>
  </dialog>

<!-- イベント作成/編集 -->
<dialog id="eventEditDialog">
  <form method="dialog" class="dialog">
    <header>
      <h3 id="eedTitle">スケジュール作成</h3>
      <button id="eedClose" value="cancel" aria-label="閉じる">✕</button>
    </header>

    <div class="eed-body">
      <label>タイトル<input id="evTitle" type="text" placeholder="例：練習試合"></label>

      <div class="row">
        <label class="inline"><input id="evAllDay" type="checkbox"> 終日</label>
      </div>

      <div class="row">
        <label>開始 <input id="evStart" type="datetime-local"></label>
        <label class="ml">終了 <input id="evEnd" type="datetime-local"></label>
      </div>

      <label>場所<input id="evPlace" type="text" placeholder="例：市営グラウンドA"></label>
      <label>メモ<textarea id="evNote" rows="3" placeholder="持ち物・集合時間など"></textarea></label>

      <div class="row">
        <label>対象グループ
          <select id="evGroups" multiple size="5"></select>
        </label>
      </div>

      <fieldset class="rsvp-box">
        <legend>出欠をとる</legend>
        <label class="inline"><input id="evNeedRsvp" type="checkbox" checked> 出欠確認を有効にする</label>
        <label>回答期限 <input id="evDeadline" type="datetime-local"></label>
      </fieldset>
    </div>

    <footer class="actions">
      <button id="eedSave" type="button">保存</button>
      <button value="cancel">キャンセル</button>
    </footer>
  </form>
</dialog>

<!-- 出欠回答 -->
<dialog id="rsvpDialog">
  <form method="dialog" class="dialog">
    <header>
      <h3 id="rdTitle">出欠回答</h3>
      <button id="rdClose" value="cancel" aria-label="閉じる">✕</button>
    </header>

    <div class="rd-body">
      <div id="rdWhenWhere" class="muted small"></div>

      <div class="row">
        <label class="inline"><input type="radio" name="rsvpStatus" value="○" checked> 出席（○）</label>
        <label class="inline"><input type="radio" name="rsvpStatus" value="△"> 調整中（△）</label>
        <label class="inline"><input type="radio" name="rsvpStatus" value="×"> 欠席（×）</label>
      </div>

      <label>メモ（任意）
        <textarea id="rdNote" rows="3" placeholder="遅刻・早退など"></textarea>
      </label>
    </div>

    <footer class="actions">
      <button id="rdSubmit" type="button">送信</button>
      <button value="cancel">閉じる</button>
    </footer>
  </form>
</dialog>


</body>
</html>
